<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Sales Report</title>

    <!-- HighCharts library -->
    <script src="https://code.highcharts.com/highcharts.js"></script>
    <script src="https://code.highcharts.com/modules/drilldown.js"></script>
    <script src="https://code.highcharts.com/modules/data.js"></script>

    <!-- Estilos personalizados library -->
    <link rel="stylesheet" type="text/css" href="css/style.css">
    <!-- Latest compiled and minified CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">    
</head>
<body>
    
    <!-----------    Nav Bar      ---------->
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
    <div id="mySidenav" class="sidenav">
            <a href="javascript:void(0)" class="closebtn" onclick="closeNav()">&times;</a>
            <a href="#">About</a>
            <a href="#">Services</a>
            <a href="#">Features</a>
            <a href="#">Contact</a>
        </div>
        <span class="navbar-toggler-icon" style="margin-right: 20px;font-size:30px;cursor:pointer" onclick="openNav()"></span>
        <a class="navbar-brand justify-content-start" href="#">
                <img src="/img/user.png" width="30" height="30" class="d-inline-block align-top" alt=""> 
            Marco -  Sales Report
        </a>
        <div class="collapse navbar-collapse" id="navbarNavAltMarkup">
            <div class="navbar-nav">
         
            </div>
        </div>
    </nav>

    <!----------- Content Dropbox ---------->
    <div class="container">
        <!---------- Formulario para seleccionar el producto, categoria y marca ---------->
        <div class="row">
            <div class="col-lg-2"> </div>
            <div class="col-lg-8 ">
                <h1 class="form-inline justify-content-center">Sales Report</h1>
            </div>
            <div class="col-lg-2"></div>
        </div>
        <div class="row contenedorPrincipal">
            <div class="col-lg-2"> </div>
            <div class="col-lg-8">
                <form name="formulario1" action="#" class="form-inline justify-content-center">
                    <label class="my-1 mr-2">Category: </label>
                    <select id="categoria" class="seleccion custom-select my-1 mr-sm-2" name="cosa" onchange="cambia()">
                        <option value="0">-</option>
                        <option value="pantalones">Jeans</option>
                        <option value="camisas">T-Shirts</option>
                    </select>
                    
                    <label class="my-1 mr-2">Product: </label>
                    <select id="producto" class="seleccion custom-select my-1 mr-sm-2" name="opt" onchange="cambia1()">
                        <option value="-" >-</option>
                    </select>  
            
                    <label class="my-1 mr-2">Brand: </label>
                    <select class="seleccion custom-select my-1 mr-sm-2" name="opt2">
                        <option value="-">-</option>
                    </select>
                </form>
                <br>
            </div>
            <div class="col-lg-2"> </div>
        </div>
        <!----------- Contenedores de los graficos creados  ------------------------------>
        <div class="row">
            <div class="col-lg-2"></div>
            <div class="col-lg-8">
                <!--- Categorias  ---->
                <div id="pantalones" class="categoria" style="display:none" > 
                    <!-- chart container 1-->
                    <div id="chart" style="min-width: 310px; height: 400px; margin: 0 auto" class="form-inline justify-content-center"></div>             
                    <button id="inverted" class="btn btn-secondary">Inverted</button>
                    <button id="pie" class="btn btn-secondary">Pie</button>
                </div>
                <div id="camisas" class="categoria" style="display:none">
                    <!-- chart container 1-->
                    <div id="chart2" style="min-width: 310px; height: 400px; margin: 0 auto" class="form-inline justify-content-center"></div> 
                    <button id="inverted2" class="btn btn-secondary">Inverted</button>
                    <button id="polar2" class="btn btn-secondary">Polar</button>
                </div>
                <!--- Productos  ---->
                <div id="skinny" class="producto" style="display:none" > 
                        <!-- chart container 1-->
                        <div id="chart3" style="min-width: 310px; height: 400px; margin: 0 auto" class="form-inline justify-content-center"></div> 
                        <button id="plain" class="btn btn-secondary">Plain</button>
                        <button id="inverted" class="btn btn-secondary">Inverted</button>
                        <button id="polar" class="btn btn-secondary">Polar</button>
                </div>
                <div id="slim" class="producto" style="display:none">
                        <!-- chart container 1-->
                        <div id="chart4" style="min-width: 310px; height: 400px; margin: 0 auto" class="form-inline justify-content-center"></div> 
                        <button id="plain2" class="btn btn-secondary">Plain</button>
                        <button id="inverted2" class="btn btn-secondary">Inverted</button>
                        <button id="polar2" class="btn btn-secondary">Polar</button>
                </div>
        
            </div>
            <div class="col-lg-2"></div>
        </div>
    </div>
    
    <!-----------      footer     ---------->
    <footer class="footer">
        <div class="container">
            <span class="text-mute">Category, company and brand 2018.</span>
        </div>
    </footer>

<!-- BootstrapS -->
<script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" crossorigin="anonymous"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy" crossorigin="anonymous"></script>
<!-- Scripts  -->
<script src="js/chart.js"></script>
<script src="js/conf.js"></script> 
<script src="js/sidebar.js"></script>
</body>
</html>
